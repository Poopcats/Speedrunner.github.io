    <script>
        // Data storage (in-memory only)
        let speedrunData = [];
        let isInitialized = false;

        // Initialize the app
        function initializeApp() {
            if (!isInitialized) {
                loadInitialData();
                isInitialized = true;
            }
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Refresh data when switching tabs
            refreshAllTables();
        }

        function parseTime(timeStr) {
            // Handle various time formats
            timeStr = timeStr.trim();
            
            // Check for minute:second.millisecond format (m:ss.ms)
            if (timeStr.includes(':')) {
                const parts = timeStr.split(':');
                const minutes = parseInt(parts[0]);
                const secondsPart = parts[1];
                const [seconds, milliseconds = 0] = secondsPart.split('.').map(parseFloat);
                return minutes * 60 + seconds + (milliseconds / 1000);
            } else {
                // Handle second.millisecond format (ss.ms)
                const [seconds, milliseconds = 0] = timeStr.split('.').map(parseFloat);
                return seconds + (milliseconds / 1000);
            }
        }

        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            if (minutes > 0) {
                return `${minutes}:${seconds.toFixed(3).padStart(6, '0')}`;
            } else {
                return `${seconds.toFixed(3)}s`;
            }
        }

        function getPlayerClass(playerName) {
            const name = playerName.toLowerCase();
            if (name.includes('nathan')) return 'nathan';
            if (name.includes('simon')) return 'simon';
            if (name.includes('jordan')) return 'jordan';
            return 'other';
        }

        function addTime() {
            const challenge = document.getElementById('challenge').value.trim();
            const player = document.getElementById('player').value.trim();
            const timeStr = document.getElementById('time').value.trim();
            const notes = document.getElementById('notes').value.trim();

            if (!challenge || !player || !timeStr) {
                alert('Please fill in challenge, player, and time fields!');
                return;
            }

            try {
                const timeSeconds = parseTime(timeStr);
                
                const newEntry = {
                    id: Date.now(),
                    challenge: challenge,
                    player: player,
                    time: timeSeconds,
                    timeStr: timeStr,
                    notes: notes,
                    date: new Date().toLocaleDateString()
                };

                speedrunData.push(newEntry);
                saveData();
                refreshAllTables();

                // Clear form
                document.getElementById('challenge').value = '';
                document.getElementById('player').value = '';
                document.getElementById('time').value = '';
                document.getElementById('notes').value = '';

                alert('Time added successfully!');
            } catch (error) {
                alert('Invalid time format! Use mm:ss.ms or ss.ms');
            }
        }

        function deleteTime(id) {
            if (confirm('Are you sure you want to delete this time?')) {
                speedrunData = speedrunData.filter(entry => entry.id !== id);
                saveData();
                refreshAllTables();
            }
        }

        function refreshAllTables() {
            updateBestTimes();
            updatePlayerStats();
            updateAllAttempts();
            updateDataLists();
        }

        function updateBestTimes() {
            const challenges = [...new Set(speedrunData.map(entry => entry.challenge))];
            const bestTimes = challenges.map(challenge => {
                const challengeEntries = speedrunData.filter(entry => entry.challenge === challenge);
                const bestEntry = challengeEntries.reduce((best, current) => 
                    current.time < best.time ? current : best
                );
                return bestEntry;
            }).sort((a, b) => a.time - b.time);

            let html = '<table><thead><tr><th>Challenge</th><th>Best Time</th><th>Player</th><th>Date</th></tr></thead><tbody>';
            
            bestTimes.forEach(entry => {
                html += `
                    <tr>
                        <td><strong>${entry.challenge}</strong></td>
                        <td class="time-display">${formatTime(entry.time)}</td>
                        <td><span class="player-name ${getPlayerClass(entry.player)}">${entry.player}</span></td>
                        <td>${entry.date}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            document.getElementById('best-times-table').innerHTML = html;
        }

        function updatePlayerStats() {
            const players = [...new Set(speedrunData.map(entry => entry.player))];
            const stats = players.map(player => {
                const playerEntries = speedrunData.filter(entry => entry.player === player);
                const times = playerEntries.map(entry => entry.time);
                const avgTime = times.reduce((sum, time) => sum + time, 0) / times.length;
                const bestTime = Math.min(...times);
                const worstTime = Math.max(...times);
                
                return {
                    player,
                    completions: playerEntries.length,
                    avgTime,
                    bestTime,
                    worstTime,
                    challenges: [...new Set(playerEntries.map(entry => entry.challenge))].length
                };
            }).sort((a, b) => b.completions - a.completions);

            let html = '';
            stats.forEach(stat => {
                html += `
                    <div class="stats-card">
                        <h3><span class="player-name ${getPlayerClass(stat.player)}">${stat.player}</span></h3>
                        <p><strong>Challenges Completed:</strong> ${stat.challenges}</p>
                        <p><strong>Total Attempts:</strong> ${stat.completions}</p>
                        <p><strong>Average Time:</strong> <span class="time-display">${formatTime(stat.avgTime)}</span></p>
                        <p><strong>Best Time:</strong> <span class="time-display">${formatTime(stat.bestTime)}</span></p>
                        <p><strong>Slowest Time:</strong> <span class="time-display">${formatTime(stat.worstTime)}</span></p>
                    </div>
                `;
            });

            document.getElementById('player-stats-grid').innerHTML = html;
        }

        function updateAllAttempts() {
            const challenges = [...new Set(speedrunData.map(entry => entry.challenge))];
            let html = '';

            challenges.forEach(challenge => {
                const challengeEntries = speedrunData
                    .filter(entry => entry.challenge === challenge)
                    .sort((a, b) => a.time - b.time);

                html += `

                        <h3>${challenge}</h3>
                        <div class="challenge-times">
                `;

                                <span class="time-display">${formatTime(entry.time)}</span>

                                <small> (${entry.date})</small>
                            </div>
                            <button class="delete-btn" onclick="deleteTime(${entry.id})">Delete</button>
                        </div>
                    `;
                });

                html += '</div></div>';
            });

            document.getElementById('all-attempts-content').innerHTML = html;
        }

        function updateDataLists() {
            const challenges = [...new Set(speedrunData.map(entry => entry.challenge))];
            const players = [...new Set(speedrunData.map(entry => entry.player))];

        function exportData() {
            const dataStr = JSON.stringify(speedrunData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `speedrun-data-${new Date().getFullYear()}-${new Date().getMonth() + 1}-${new Date().getDate()}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        if (confirm('This will replace all existing data. Continue?')) {
                            speedrunData = importedData;
                            saveData();
                            refreshAllTables();
                            alert('Data imported successfully!');
                        }
                    } else {
                        alert('Invalid file format!');
                    }
                } catch (error) {
                    alert('Error reading file!');
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

            alert('Sample data loaded successfully!');
        }

        // Initialize the application when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
